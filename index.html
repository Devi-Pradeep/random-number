<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Number Generator</title>
</head>
<body>

  <h1>Random Number Generator</h1>
  <button onclick="generateNumber()">Generate Number</button>

  <p id="result"></p>
  <p id="lucky"></p>

  <script>
    function generateNumber() {
      const num = Math.floor(Math.random() * 100) + 1;
      document.getElementById('result').textContent = "Your number is: " + num;

      if (num > 90) {
        document.getElementById('lucky').textContent = "Hurray!!! You got a lucky number! Keep going.";
      } else {
        document.getElementById('lucky').textContent = "";
      }
    }
  </script>

</body>
</html>
